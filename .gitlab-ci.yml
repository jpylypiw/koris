# --[ COVERAGE REPORT ]--
coverage-report:
  stage: coverage-report
  script:
   - "pip3 install -r requirements_ci.txt"
   - pip3 install -q -e .
   - python3 tests/scripts/coverage_report.py
   - python3 -m coverage report -m
   - python3 -m coverage html
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip-end-to-end-tests/
      - $SKIP_E2E
  when: always
  artifacts:
    paths:
      - ".coverage"
      - "htmlcov"
    expire_in: 1 week


# --[ PAGES ]--
dev-docs:
  stage: pages
  script:
  - pip3 install sphinx sphinx_rtd_theme sphinx_autobuild
  - pip3 install .
  - which sphinx-build
  - pip3 install .
  - make -C docs html
  - ls docs
  - mkdir -pv public/dev
  - ls docs/_build
  - mv docs/_build/html/ public/dev/
  artifacts:
    paths:
    - public
  only:
    variables:
      - $CI_COMMIT_REF_NAME == "dev"

pages:
  stage: pages
  script:
  - pip3 install sphinx sphinx_rtd_theme sphinx_autobuild
  - which sphinx-build
  - pip3 install .
  - make -C docs html
  - mv docs/_build/html/ public/
  artifacts:
    paths:
    - public
  only:
    - tags
    - master


