# --[ COMPLIANCE CHECKS ]--
compliance-checks:
  stage: compliance-checks
  image: oz123/koris-alpine:0.1.5
  variables:
    LC_ALL: "C.UTF-8"
    LANG: "C.UTF-8"
  script:
  - apk add --update py3-cryptography python3-dev libffi-dev libressl-dev make
  - "pip3 install -q -e ."
