stages:
 - static-analysis
 - unittest
 - wait-for-resources
 - build-cluster
 - integration-test
 - resize-delete
 - security-checks
 - compliance-checks
 - cleanup
 - pages
 - build

# --[ STATIC ANALYSIS ]--
static-analysis-python:
  stage: static-analysis
  image: oz123/koris-alpine:0.1.5
  script:
    - make lint

static-analysis-bash:
  stage: static-analysis
  image: oz123/koris-alpine:0.1.5
  script:
    - make test-bash


# --[ UNIT TESTS ]--
unittest:
  stage: unittest
  image: oz123/koris-alpine:0.1.5
  script:
    - pip3 install -q -e .
    - make coverage PY=python3


# --[ WAIT FOR RESOURCES ]--
wait-for-resources:
  stage: wait-for-resources
  image: oz123/koris-alpine:0.1.5
  script:
   - pip3 install -q -e .
   - python3 tests/scripts/wait_for_pipeline.py
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip-end-to-end-tests/
      - $SKIP_E2E


# --[ BUILD ]--
bare-metal-build:
  stage: build-cluster
  image: oz123/koris-alpine:0.1.5
  script:
   - apk add openssh
   - pip install python-openstackclient python-octaviaclient
   - mkdir .ssh; echo $SSH_PRIVATE_KEY_B64 | base64 -d > .ssh/id_rsa; cat .ssh/id_rsa;
   - chmod 0600 .ssh/id_rsa; eval $(ssh-agent); ssh-add .ssh/id_rsa
   - make -f tests/makefile-bare-metal.mk build-cluster-bare-metal USER=centos CLUSTERNAME=bare-metal-${CI_PIPELINE_ID}-${CI_COMMIT_SHORT_SHA}
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip-end-to-end-tests/
      - $SKIP_E2E

build-cluster:
  stage: build-cluster
  image: oz123/koris-alpine:0.1.5
  script:
  - "pip3 install -q -e ."
  - make launch-cluster
  - make show-nodes
  artifacts:
    paths:
      - "certs-*"
      - "*-admin.conf"
      - "tests/koris_test.yml"
    expire_in: 1 week
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip-end-to-end-tests/
      - $SKIP_E2E


# --[ INTEGRATION TESTS ]--
bare-metal-integration:
  stage: integration-test
  image: oz123/koris-alpine:0.1.5
  script:
   - apk add openssh
   - pip install python-openstackclient python-octaviaclient
   - mkdir .ssh; echo $SSH_PRIVATE_KEY_B64 | base64 -d > .ssh/id_rsa; cat .ssh/id_rsa;
   - chmod 0600 .ssh/id_rsa; eval $(ssh-agent); ssh-add .ssh/id_rsa
   - make -f tests/makefile-bare-metal.mk integration-test-bare-metal USER=centos CLUSTERNAME=bare-metal-${CI_PIPELINE_ID}-${CI_COMMIT_SHORT_SHA}
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip-end-to-end-tests/
      - $CI_COMMIT_MESSAGE =~ /skip-integration-tests/
      - $SKIP_E2E

integration-test:
  stage: integration-test
  image: oz123/koris-alpine:0.1.5
  variables:
    LC_ALL: "C.UTF-8"
    LANG: "C.UTF-8"
  script:
  - "pip3 install -q -e ."
  - "make integration-run"
  - "make integration-wait"
  - "make integration-patch-wait"
  - "make integration-expose"
  - "make expose-wait"
  - "make curl-run"
  - "make clean-lb-after-integration-test"
  artifacts:
    paths:
      - "certs-*"
      - "*-admin.conf"
      - "tests/koris_test.yml"
    expire_in: 1 week
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /skip-end-to-end-tests/
      - $CI_COMMIT_MESSAGE =~ /skip-integration-tests/
