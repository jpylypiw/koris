build-cluster:
  stage: build-cluster
  script:
  - "pip3 install -r requirements_ci.txt"
  - "pip3 install -q -e ."
  - "make launch-cluster TESTID=0"
  - "make rename-coverage NAME=\"build-cluster\""
  - "make show-nodes"
  artifacts:
    paths:
      - "*-admin.conf"
      - "tests/koris_test.yml"
      - ".coverage.build-cluster"
    expire_in: 1 week
  except:
